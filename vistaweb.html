<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Player</title>
    
    <link rel="stylesheet" href="vistaweb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="basic-player-container">
        
        <aside class="left-panel">
            <img src="https://i.scdn.co/image/ab67616d0000b273da283cirt9d6b23b1a82d0a8" alt="Album Art" class="album-art">
            <div class="song-details">
                <h1>Iron Man</h1>
                <p>Black Sabbath</p>
            </div>
        </aside>

        <main class="right-panel">
            <header class="main-header">
                <button class="header-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="header-btn"><i class="fa-solid fa-bars"></i></button>
            </header>

            <div class="player-controls">
                <button class="control-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="control-btn play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="control-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </main>

    </div>

</body>
</html>
